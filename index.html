<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


    </head>
    <body>
       
        
            <div class="head">
                <h1>Metric/Imperial Unit Conversion</h1>
                <input class="input" id="input" type="number" placeholder="0">
                <button id="convert-el">Convert</button>
            </div>
            <div class="main">
                <div class="section1">
                    <h3>Length (Meter/Feet)</h3>
                    <p id="length-fm">0 meters = 0.000 feet | 0 feet = 0.000 meters</p>
                </div>
                <div class="section2">
                    <h3>Volume (liters/Gallons)</h3>
                    <p id="volume-lg">0 liters = 0.000 gallons | 0 gallons = 0.000 liters</p>
                </div>
                <div class="section3">
                    <h3>Mass (Kilograms/Pounds)</h3>
                    <p id="mass-kp">0 kilos = 0.000 pounds | 0 pounds = 0.000 kilograms</p>
                </div>
            </div>
            
            
         <script src="index.js"></script>
        
    </body>
</html>
